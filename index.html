<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Designer Jackpot – Modern Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg-top: #f4ebff;
    --bg-bottom: #f0f5ff;
    --purple: #a855ff;
    --purple-deep: #7c3aed;
    --purple-soft: #e5d4ff;
    --accent-pink: #ff6fb5;
    --accent-orange: #ffb454;
    --accent-blue: #4fd5ff;
    --text-dark: #111827;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background:
      radial-gradient(circle at top, var(--bg-top) 0, #fefbff 40%, var(--bg-bottom) 100%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-dark);
    overflow: hidden;
    text-align: center;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--purple-deep);
    margin-bottom: 4px;
  }

  .subtitle {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 18px;
  }

  /* Pointe violette */
  #pointer {
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 30px solid var(--purple);
    filter:
      drop-shadow(0 4px 10px rgba(124, 58, 237, 0.45));
    border-radius: 999px;
    animation: pointerPulse 1.1s ease-in-out infinite alternate;
    margin-bottom: 10px;
  }

  @keyframes pointerPulse {
    from { transform: translateY(0) scale(1); }
    to   { transform: translateY(3px) scale(1.05); }
  }

  #wheel-wrapper {
    width: 360px;
    height: 360px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ROUE STYLE MODERNE / 3D / COLORÉE */
  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    transition: transform 4.2s cubic-bezier(0.12, 0.35, 0.08, 1);
    background:
      radial-gradient(circle at 20% 10%, rgba(255, 255, 255, 0.9), transparent 50%),
      radial-gradient(circle at 80% 90%, rgba(0, 0, 0, 0.35), transparent 65%),
      conic-gradient(
        from -90deg,
        #ff7ad9 0deg 30deg,
        #ffc764 30deg 60deg,
        #7ad7ff 60deg 90deg,
        #b59dff 90deg 120deg,
        #ff7ad9 120deg 150deg,
        #ffc764 150deg 180deg,
        #7ad7ff 180deg 210deg,
        #b59dff 210deg 240deg,
        #ff7ad9 240deg 270deg,
        #ffc764 270deg 300deg,
        #7ad7ff 300deg 330deg,
        #b59dff 330deg 360deg
      );
    box-shadow:
      0 18px 40px rgba(148, 119, 255, 0.4),
      0 0 0 10px rgba(255, 255, 255, 0.7);
  }

  /* anneau intérieur soft */
  #wheel::before {
    content: "";
    position: absolute;
    inset: 22px;
    border-radius: 50%;
    background:
      radial-gradient(circle, rgba(255,255,255,0.9), rgba(234, 222, 255, 0.8) 50%, transparent 72%);
    box-shadow:
      inset 0 0 18px rgba(148, 119, 255, 0.45);
  }

  /* hub central glossy violet */
  #wheel::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background:
      radial-gradient(circle at 25% 20%, #ffffff, rgba(255,255,255,0.3) 35%, transparent 55%),
      radial-gradient(circle, #c084fc, #7c3aed 60%, #4c1d95 100%);
    box-shadow:
      0 12px 30px rgba(124, 58, 237, 0.8),
      0 0 0 6px rgba(255, 255, 255, 0.8);
  }

  /* petite étoile au centre */
  #hub-star {
    position: absolute;
    width: 42px;
    height: 42px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    border-radius: 12px;
    background: radial-gradient(circle, #ffffff, #fef3ff 55%, rgba(255,255,255,0));
    box-shadow:
      0 0 18px rgba(255,255,255,0.95);
  }

  #hub-star::before,
  #hub-star::after {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.9);
  }
  #hub-star::after {
    inset: 13px;
    background: rgba(255,255,255,0.7);
  }

  /* ticks light autour de la roue */
  .ticks {
    position:absolute;
    inset: 4px;
    pointer-events:none;
  }

  .tick {
    position:absolute;
    width:4px;
    height:12px;
    left:50%;
    top:2px;
    background:linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.2));
    border-radius:999px;
    transform-origin:50% 176px;
    opacity:0.8;
  }

  .tick:nth-child(3n) {
    height:18px;
    background:linear-gradient(to bottom, #ffffff, #e0d4ff);
  }

  /* particules */
  #particles {
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  .particle {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background: radial-gradient(circle, #ffffff, #f973d1);
    box-shadow:0 0 10px rgba(249,115,213,0.9);
    opacity:0;
    animation: particleFly .8s ease-out forwards;
  }

  @keyframes particleFly {
    0% { transform:scale(.2); opacity:1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(.85); opacity:0; }
  }

  /* bouton spin */
  #spinBtn {
    margin-top: 26px;
    padding: 12px 40px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #a855ff, #ec6cfb);
    color: #ffffff;
    font-weight: 700;
    letter-spacing: .14em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow:
      0 14px 30px rgba(168,85,255,0.5),
      0 0 0 1px rgba(255,255,255,0.7);
  }

  #spinBtn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow:
      0 18px 38px rgba(168,85,255,0.65),
      0 0 0 1px rgba(255,255,255,0.9);
  }

  #spinBtn:disabled {
    opacity:.65;
    cursor: default;
  }

  /* résultat */
  #result {
    margin-top: 18px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(4px);
    transition: opacity .35s ease, transform .35s ease;
  }

  #result.visible {
    opacity: 1;
    transform: translateY(0);
  }

  #prizeText {
    font-weight: 600;
    color: #4b5563;
  }

  #portfolioLink {
    color: var(--purple-deep);
    font-weight: 600;
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  #portfolioLink:hover {
    color: #6d28d9;
  }

  /* flash */
  #flashOverlay {
    position:fixed;
    inset:0;
    pointer-events:none;
    background: radial-gradient(circle, rgba(255,255,255,.9), transparent 70%);
    opacity:0;
    transition:opacity .22s;
  }

  #flashOverlay.active { opacity:1; }

  .signature {
    position: fixed;
    bottom: 14px;
    right: 18px;
    font-size: 11px;
    opacity: 0.5;
    color:#4b5563;
  }

  .signature span {
    color: var(--purple-deep);
    font-weight:600;
  }

  @media (max-width: 480px) {
    #wheel-wrapper {
      width: 290px;
      height: 290px;
    }
  }
</style>
</head>
<body>

<div class="title">DESIGNER JACKPOT</div>
<div class="subtitle">Spin the wheel to reveal how I can help your team.</div>

<div id="pointer"></div>

<div id="wheel-wrapper">
  <div id="wheel">
    <div class="ticks">
      <!-- 24 petits ticks -->
      <div class="tick" style="transform: rotate(0deg);"></div>
      <div class="tick" style="transform: rotate(15deg);"></div>
      <div class="tick" style="transform: rotate(30deg);"></div>
      <div class="tick" style="transform: rotate(45deg);"></div>
      <div class="tick" style="transform: rotate(60deg);"></div>
      <div class="tick" style="transform: rotate(75deg);"></div>
      <div class="tick" style="transform: rotate(90deg);"></div>
      <div class="tick" style="transform: rotate(105deg);"></div>
      <div class="tick" style="transform: rotate(120deg);"></div>
      <div class="tick" style="transform: rotate(135deg);"></div>
      <div class="tick" style="transform: rotate(150deg);"></div>
      <div class="tick" style="transform: rotate(165deg);"></div>
      <div class="tick" style="transform: rotate(180deg);"></div>
      <div class="tick" style="transform: rotate(195deg);"></div>
      <div class="tick" style="transform: rotate(210deg);"></div>
      <div class="tick" style="transform: rotate(225deg);"></div>
      <div class="tick" style="transform: rotate(240deg);"></div>
      <div class="tick" style="transform: rotate(255deg);"></div>
      <div class="tick" style="transform: rotate(270deg);"></div>
      <div class="tick" style="transform: rotate(285deg);"></div>
      <div class="tick" style="transform: rotate(300deg);"></div>
      <div class="tick" style="transform: rotate(315deg);"></div>
      <div class="tick" style="transform: rotate(330deg);"></div>
      <div class="tick" style="transform: rotate(345deg);"></div>
    </div>

    <div id="hub-star"></div>
    <div id="particles"></div>
  </div>
</div>

<button id="spinBtn">Spin the wheel</button>

<div id="result">
  Result: <span id="prizeText"></span>
  &nbsp;–&nbsp;
  <a id="portfolioLink" href="https://www.behance.net/maevamaurel1" target="_blank" rel="noopener noreferrer">
    View portfolio
  </a>
</div>

<div id="flashOverlay"></div>

<div class="signature">
  Mini game concept by <span>Maeva Maurel</span>
</div>

<script>
  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spinBtn");
  const resultBox = document.getElementById("result");
  const prizeText = document.getElementById("prizeText");
  const flashOverlay = document.getElementById("flashOverlay");
  const particlesContainer = document.getElementById("particles");

  const basePrizes = [
    "Hire a promising designer",
    "Have a highly motivated designer",
    "Work with a very available graphic designer",
    "Have an enthusiastic graphic designer"
  ];

  // 12 segments = 3 fois les 4 réponses
  const segments = [
    ...basePrizes,
    ...basePrizes,
    ...basePrizes
  ];
  const SEGMENT_COUNT = segments.length;
  const SEGMENT_ANGLE = 360 / SEGMENT_COUNT;

  let spinning = false;
  let audioCtx = null;

  function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  function playTick() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 1100;
    gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.08);
  }

  function playWin() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    const now = audioCtx.currentTime;
    osc.type = "triangle";
    osc.frequency.setValueAtTime(650, now);
    osc.frequency.linearRampToValueAtTime(1350, now + 0.35);
    gain.gain.setValueAtTime(0.22, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.55);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.55);
  }

  function flash() {
    flashOverlay.classList.add("active");
    setTimeout(() => flashOverlay.classList.remove("active"), 160);
  }

  function spawnParticles() {
    const rect = wheel.getBoundingClientRect();
    const cx = rect.width / 2;
    const cy = rect.height / 2;

    for (let i = 0; i < 26; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 80;
      p.style.setProperty("--dx", Math.cos(angle) * dist + "px");
      p.style.setProperty("--dy", Math.sin(angle) * dist + "px");
      p.style.left = cx + "px";
      p.style.top = cy + "px";
      particlesContainer.appendChild(p);
      p.addEventListener("animationend", () => p.remove());
    }
  }

  spinBtn.addEventListener("click", () => {
    if (spinning) return;
    spinning = true;
    spinBtn.disabled = true;

    resultBox.classList.remove("visible");
    prizeText.textContent = "";

    initAudio();

    const base = 360 * 4; // au moins 4 tours
    const extra = Math.floor(Math.random() * 360);
    const total = base + extra;

    wheel.style.transform = `rotate(${total}deg)`;

    const tickInterval = setInterval(playTick, 110);

    setTimeout(() => {
      clearInterval(tickInterval);

      const normalized = ((total % 360) + 360) % 360;
      const index = Math.floor(((360 - normalized) % 360) / SEGMENT_ANGLE);
      const prize = segments[index];

      flash();
      spawnParticles();
      playWin();

      prizeText.textContent = prize;
      resultBox.classList.add("visible");

      spinning = false;
      spinBtn.disabled = false;
    }, 4300);
  });
</script>
</body>
</html>
