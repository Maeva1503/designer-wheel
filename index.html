<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Designer Jackpot – Neon Blue Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --blue-deep: #031738;
    --blue-mid:  #06458a;
    --blue-light:#0fb5ff;
    --blue-soft:#7fd7ff;
    --white-soft:#e5f4ff;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background:
      radial-gradient(circle at 20% 0%, #1c64f2 0, transparent 55%),
      radial-gradient(circle at 80% 100%, #020b1a 0, #020617 70%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--white-soft);
    overflow: hidden;
    text-align: center;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    margin-bottom: 4px;
    text-shadow:
      0 0 12px rgba(15, 181, 255, 0.8),
      0 0 30px rgba(0, 0, 0, 0.9);
  }

  .subtitle {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 18px;
  }

  /* Wrapper de la roue avec glow + flèche intégrée */
  #wheel-wrapper {
    width: 360px;
    height: 360px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* halo sous la roue */
  #wheel-wrapper::before {
    content:"";
    position:absolute;
    width: 340px;
    height: 340px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(15,181,255,0.4), transparent 70%);
    filter: blur(10px);
    opacity: 0.9;
    z-index: 0;
  }

  /* flèche interne type roulette (dans la roue) */
  #wheel-wrapper::after {
    content:"";
    position:absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    width:0;
    height:0;
    border-left:16px solid transparent;
    border-right:16px solid transparent;
    border-bottom:26px solid #ffffff;
    filter:
      drop-shadow(0 0 10px rgba(255,255,255,0.9))
      drop-shadow(0 0 18px rgba(15,181,255,0.9));
    z-index: 3;
  }

  /* ROUE BLUE NEON – 12 segments bleus nuancés */
  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    transition: transform 4.2s cubic-bezier(0.12, 0.35, 0.08, 1);
    background:
      radial-gradient(circle at 20% 15%, rgba(255,255,255,0.25), transparent 55%),
      radial-gradient(circle at 80% 85%, rgba(0,0,0,0.65), transparent 65%),
      conic-gradient(
        from -90deg,
        #0a4f9b 0deg 30deg,
        #0b5ca9 30deg 60deg,
        #0b69b8 60deg 90deg,
        #0c76c7 90deg 120deg,
        #0d83d4 120deg 150deg,
        #0f90df 150deg 180deg,
        #0d83d4 180deg 210deg,
        #0c76c7 210deg 240deg,
        #0b69b8 240deg 270deg,
        #0b5ca9 270deg 300deg,
        #0a4f9b 300deg 330deg,
        #094488 330deg 360deg
      );
    box-shadow:
      0 0 0 8px rgba(255,255,255,0.25),
      0 0 40px rgba(0,0,0,0.9),
      0 0 45px rgba(15,181,255,0.7);
    z-index: 1;
  }

  /* anneau intérieur avec profondeur */
  #wheel::before {
    content:"";
    position:absolute;
    inset: 26px;
    border-radius:50%;
    background:
      radial-gradient(circle, rgba(255,255,255,0.9), rgba(122,214,255,0.7) 40%, rgba(3,23,56,1) 80%);
    box-shadow:
      inset 0 0 30px rgba(3, 12, 34, 1),
      0 0 25px rgba(15,181,255,0.65);
  }

  /* disque central */
  #wheel::after {
    content:"";
    position:absolute;
    width:120px;
    height:120px;
    border-radius:50%;
    left:50%;
    top:50%;
    transform:translate(-50%, -50%);
    background:
      radial-gradient(circle at 30% 20%, #ffffff, rgba(255,255,255,0.3) 35%, transparent 60%),
      radial-gradient(circle, #7fd7ff, #0fb5ff 55%, #064e94 100%);
    box-shadow:
      0 0 25px rgba(255,255,255,0.9),
      0 0 40px rgba(15,181,255,0.9);
  }

  /* LED autour du bord */
  .led-ring {
    position:absolute;
    inset: 6px;
    border-radius:50%;
    pointer-events:none;
    z-index:2;
  }

  .led {
    position:absolute;
    width:14px;
    height:14px;
    border-radius:50%;
    left:50%;
    top:3px;
    transform-origin:50% 171px;
    background: radial-gradient(circle, #ffffff, #7fd7ff 60%, #0794cf 100%);
    box-shadow:
      0 0 10px rgba(127,215,255,0.9),
      0 0 20px rgba(15,181,255,0.9);
  }

  /* ticks subtils */
  .ticks {
    position:absolute;
    inset: 16px;
    pointer-events:none;
    z-index:1;
  }

  .tick {
    position:absolute;
    width:3px;
    height:14px;
    left:50%;
    top:0;
    background:linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0));
    border-radius:999px;
    transform-origin:50% 162px;
    opacity:0.75;
  }

  .tick:nth-child(3n) {
    height: 18px;
    opacity: 1;
  }

  /* particules */
  #particles {
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:3;
  }

  .particle {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background: radial-gradient(circle, #ffffff, #7fd7ff);
    box-shadow:0 0 10px rgba(127,215,255,0.9);
    opacity:0;
    animation: particleFly .8s ease-out forwards;
  }

  @keyframes particleFly {
    0% { transform:scale(.2); opacity:1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(.85); opacity:0; }
  }

  /* bouton spin */
  #spinBtn {
    margin-top: 26px;
    padding: 12px 40px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #0fb5ff, #7fd7ff);
    color: #01213f;
    font-weight: 700;
    letter-spacing: .14em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow:
      0 14px 30px rgba(5,132,197,0.65),
      0 0 0 1px rgba(255,255,255,0.8);
  }

  #spinBtn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow:
      0 18px 40px rgba(5,132,197,0.8),
      0 0 0 1px rgba(255,255,255,1);
  }

  #spinBtn:disabled {
    opacity:.6;
    cursor: default;
  }

  /* résultat */
  #result {
    margin-top: 18px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(4px);
    transition: opacity .35s ease, transform .35s ease;
  }

  #result.visible {
    opacity: 1;
    transform: translateY(0);
  }

  #prizeText {
    font-weight: 600;
    color: var(--white-soft);
  }

  #portfolioLink {
    color: var(--blue-soft);
    font-weight: 600;
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  #portfolioLink:hover {
    color: #ffffff;
  }

  /* flash */
  #flashOverlay {
    position:fixed;
    inset:0;
    pointer-events:none;
    background: radial-gradient(circle, rgba(255,255,255,.9), transparent 70%);
    opacity:0;
    transition:opacity .22s;
  }

  #flashOverlay.active { opacity:1; }

  .signature {
    position: fixed;
    bottom: 14px;
    right: 18px;
    font-size: 11px;
    opacity: 0.6;
    color:#9ca3af;
  }

  .signature span {
    color: var(--blue-soft);
    font-weight:600;
  }

  @media (max-width: 480px) {
    #wheel-wrapper {
      width: 290px;
      height: 290px;
    }
  }
</style>
</head>
<body>

<div class="title">DESIGNER JACKPOT</div>
<div class="subtitle">Spin the wheel to reveal how I can help your team.</div>

<div id="wheel-wrapper">
  <div id="wheel">
    <!-- LED ring -->
    <div class="led-ring">
      <div class="led" style="transform: rotate(0deg);"></div>
      <div class="led" style="transform: rotate(30deg);"></div>
      <div class="led" style="transform: rotate(60deg);"></div>
      <div class="led" style="transform: rotate(90deg);"></div>
      <div class="led" style="transform: rotate(120deg);"></div>
      <div class="led" style="transform: rotate(150deg);"></div>
      <div class="led" style="transform: rotate(180deg);"></div>
      <div class="led" style="transform: rotate(210deg);"></div>
      <div class="led" style="transform: rotate(240deg);"></div>
      <div class="led" style="transform: rotate(270deg);"></div>
      <div class="led" style="transform: rotate(300deg);"></div>
      <div class="led" style="transform: rotate(330deg);"></div>
    </div>

    <!-- ticks subtils -->
    <div class="ticks">
      <div class="tick" style="transform: rotate(0deg);"></div>
      <div class="tick" style="transform: rotate(30deg);"></div>
      <div class="tick" style="transform: rotate(60deg);"></div>
      <div class="tick" style="transform: rotate(90deg);"></div>
      <div class="tick" style="transform: rotate(120deg);"></div>
      <div class="tick" style="transform: rotate(150deg);"></div>
      <div class="tick" style="transform: rotate(180deg);"></div>
      <div class="tick" style="transform: rotate(210deg);"></div>
      <div class="tick" style="transform: rotate(240deg);"></div>
      <div class="tick" style="transform: rotate(270deg);"></div>
      <div class="tick" style="transform: rotate(300deg);"></div>
      <div class="tick" style="transform: rotate(330deg);"></div>
    </div>

    <div id="particles"></div>
  </div>
</div>

<button id="spinBtn">Spin the wheel</button>

<div id="result">
  Result: <span id="prizeText"></span>
  &nbsp;–&nbsp;
  <a id="portfolioLink" href="https://www.behance.net/maevamaurel1" target="_blank" rel="noopener noreferrer">
    View portfolio
  </a>
</div>

<div id="flashOverlay"></div>

<div class="signature">
  Mini game concept by <span>Maeva Maurel</span>
</div>

<script>
  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spinBtn");
  const resultBox = document.getElementById("result");
  const prizeText = document.getElementById("prizeText");
  const flashOverlay = document.getElementById("flashOverlay");
  const particlesContainer = document.getElementById("particles");

  const basePrizes = [
    "Hire a promising designer",
    "Have a highly motivated designer",
    "Work with a very available graphic designer",
    "Have an enthusiastic graphic designer"
  ];

  // 12 segments = 3 fois les 4 réponses
  const segments = [
    ...basePrizes,
    ...basePrizes,
    ...basePrizes
  ];
  const SEGMENT_COUNT = segments.length;
  const SEGMENT_ANGLE = 360 / SEGMENT_COUNT;

  let spinning = false;
  let audioCtx = null;

  function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  function playTick() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 1150;
    gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.08);
  }

  function playWin() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    const now = audioCtx.currentTime;
    osc.type = "triangle";
    osc.frequency.setValueAtTime(650, now);
    osc.frequency.linearRampToValueAtTime(1350, now + 0.35);
    gain.gain.setValueAtTime(0.22, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.55);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.55);
  }

  function flash() {
    flashOverlay.classList.add("active");
    setTimeout(() => flashOverlay.classList.remove("active"), 160);
  }

  function spawnParticles() {
    const rect = wheel.getBoundingClientRect();
    const cx = rect.width / 2;
    const cy = rect.height / 2;

    for (let i = 0; i < 26; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 80;
      p.style.setProperty("--dx", Math.cos(angle) * dist + "px");
      p.style.setProperty("--dy", Math.sin(angle) * dist + "px");
      p.style.left = cx + "px";
      p.style.top = cy + "px";
      particlesContainer.appendChild(p);
      p.addEventListener("animationend", () => p.remove());
    }
  }

  spinBtn.addEventListener("click", () => {
    if (spinning) return;
    spinning = true;
    spinBtn.disabled = true;

    resultBox.classList.remove("visible");
    prizeText.textContent = "";

    initAudio();

    const base = 360 * 4; // au moins 4 tours
    const extra = Math.floor(Math.random() * 360);
    const total = base + extra;

    wheel.style.transform = `rotate(${total}deg)`;

    const tickInterval = setInterval(playTick, 110);

    setTimeout(() => {
      clearInterval(tickInterval);

      const normalized = ((total % 360) + 360) % 360;
      const index = Math.floor(((360 - normalized) % 360) / SEGMENT_ANGLE);
      const prize = segments[index];

      flash();
      spawnParticles();
      playWin();

      prizeText.textContent = prize;
      resultBox.classList.add("visible");

      spinning = false;
      spinBtn.disabled = false;
    }, 4300);
  });
</script>
</body>
</html>
