<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Designer Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #020308;
    --gold: #f5c76c;
    --gold-soft: #f7ddb0;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background:
      radial-gradient(circle at top, #0c1020 0, transparent 55%),
      radial-gradient(circle at bottom, #020308 0, #010107 65%);
    font-family: system-ui, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .title {
    font-size: 22px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--gold-soft);
    text-shadow:
      0 0 8px rgba(245, 199, 108, 0.6),
      0 0 22px rgba(0, 0, 0, 0.9);
    text-align: center;
  }

  .subtitle {
    font-size: 13px;
    opacity: .75;
    margin-top: 4px;
    margin-bottom: 8px;
    text-align: center;
  }

  #pointer {
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 35px solid var(--gold);
    filter: drop-shadow(0 0 10px rgba(245,199,108,.9));
    animation: pointerPulse 1.2s ease-in-out infinite alternate;
    margin-bottom: 6px;
  }

  @keyframes pointerPulse {
    from { transform: translateY(0); }
    to   { transform: translateY(4px); }
  }

  #wheel-wrapper {
    width: 360px;
    height: 360px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
      conic-gradient(
        from -90deg,
        #111319 0deg 90deg,
        #08090f 90deg 180deg,
        #111319 180deg 270deg,
        #08090f 270deg 360deg
      );
    border: 10px solid rgba(191, 139, 46, 0.85);
    box-shadow:
      0 0 32px rgba(0,0,0,1),
      0 0 72px rgba(0,0,0,0.9),
      0 0 42px rgba(245,199,108,0.25);
    position: relative;
    transition: transform 4.2s cubic-bezier(0.12,0.35,0.08,1);
    overflow: hidden;
  }

  /* Inner ring (sans texte) */
  #wheel::before {
    content:"";
    position:absolute;
    inset:20px;
    border-radius:50%;
    border:3px solid rgba(245,199,108,.4);
    background: radial-gradient(circle, rgba(255,255,255,.06), transparent 55%);
    box-shadow: inset 0 0 18px rgba(0,0,0,.9);
  }

  .ticks {
    position:absolute;
    inset:6px;
    pointer-events:none;
  }

  .tick {
    position:absolute;
    width:4px;
    height:14px;
    left:50%;
    top:2px;
    background:linear-gradient(to bottom, #ffe9b0, #5d3f13);
    border-radius:999px;
    transform-origin:50% 178px;
  }

  #winnerGlow {
    position:absolute;
    width:50%;
    height:50%;
    left:50%;
    top:50%;
    transform-origin:0 0;
    border-radius:0 230px 0 0;
    background: radial-gradient(circle at 40% 40%, rgba(255,240,200,.9), transparent 70%);
    box-shadow:
      0 0 32px 18px rgba(255,225,160,.45),
      0 0 85px 35px rgba(245,199,108,.4);
    mix-blend-mode:screen;
    display:none;
  }

  #particles {
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  .particle {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background: radial-gradient(circle, #fff, var(--gold));
    opacity:0;
    animation: particleFly .8s ease-out forwards;
  }

  @keyframes particleFly {
    0% { transform:scale(.2); opacity:1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(.8); opacity:0; }
  }

  #spinBtn {
    margin-top: 18px;
    padding: 12px 32px;
    border-radius: 999px;
    background: radial-gradient(circle, #2a2114, #15100a);
    border: 1px solid var(--gold);
    color: var(--gold-soft);
    font-weight: 700;
    letter-spacing: .14em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 14px rgba(245,199,108,.5);
  }

  #spinBtn:disabled {
    opacity: .6;
    cursor: default;
  }

  #result {
    margin-top: 10px;
    opacity: 0;
    transition: .4s;
    font-size: 14px;
  }

  #result.visible { opacity: 1; }

  #result a {
    color: var(--gold-soft);
    text-decoration: none;
    border-bottom: 1px dashed rgba(247, 201, 108, 0.6);
  }

  #flashOverlay {
    position:fixed;
    inset:0;
    pointer-events:none;
    background: radial-gradient(circle, rgba(255,235,200,.8), transparent 70%);
    opacity:0;
    transition:opacity .22s;
  }

  #flashOverlay.active { opacity:1; }

  .signature {
    position: fixed;
    bottom: 14px;
    right: 18px;
    font-size: 11px;
    opacity: 0.55;
  }

  .signature span {
    color: var(--gold-soft);
  }

  @media (max-width: 480px) {
    #wheel-wrapper {
      width: 290px;
      height: 290px;
    }
  }
</style>
</head>
<body>

<div class="title">Designer Jackpot</div>
<div class="subtitle">Spin the wheel to see what you win.</div>

<div id="pointer"></div>

<div id="wheel-wrapper">
  <div id="wheel">
    <div class="ticks">
      <div class="tick" style="transform: rotate(0deg);"></div>
      <div class="tick" style="transform: rotate(15deg);"></div>
      <div class="tick" style="transform: rotate(30deg);"></div>
      <div class="tick" style="transform: rotate(45deg);"></div>
      <div class="tick" style="transform: rotate(60deg);"></div>
      <div class="tick" style="transform: rotate(75deg);"></div>
      <div class="tick" style="transform: rotate(90deg);"></div>
      <div class="tick" style="transform: rotate(105deg);"></div>
      <div class="tick" style="transform: rotate(120deg);"></div>
      <div class="tick" style="transform: rotate(135deg);"></div>
      <div class="tick" style="transform: rotate(150deg);"></div>
      <div class="tick" style="transform: rotate(165deg);"></div>
      <div class="tick" style="transform: rotate(180deg);"></div>
      <div class="tick" style="transform: rotate(195deg);"></div>
      <div class="tick" style="transform: rotate(210deg);"></div>
      <div class="tick" style="transform: rotate(225deg);"></div>
      <div class="tick" style="transform: rotate(240deg);"></div>
      <div class="tick" style="transform: rotate(255deg);"></div>
      <div class="tick" style="transform: rotate(270deg);"></div>
      <div class="tick" style="transform: rotate(285deg);"></div>
      <div class="tick" style="transform: rotate(300deg);"></div>
      <div class="tick" style="transform: rotate(315deg);"></div>
      <div class="tick" style="transform: rotate(330deg);"></div>
      <div class="tick" style="transform: rotate(345deg);"></div>
    </div>

    <div id="winnerGlow"></div>
    <div id="particles"></div>
  </div>
</div>

<button id="spinBtn">Spin</button>
<div id="result"></div>

<div id="flashOverlay"></div>

<div class="signature">
  Mini game concept by <span>Maeva Maurel</span> â€“ Graphic Designer
</div>

<script>
  const wheel = document.getElementById("wheel");
  const resultEl = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");
  const winnerGlow = document.getElementById("winnerGlow");
  const flashOverlay = document.getElementById("flashOverlay");
  const particlesContainer = document.getElementById("particles");

  const prizes = [
    "Hire a promising designer",
    "Have a highly motivated designer",
    "Work with a very available graphic designer",
    "Have an enthusiastic graphic designer"
  ];

  let spinning = false;
  let audioCtx = null;

  function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  function playTick() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 1200;
    gain.gain.setValueAtTime(.12, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(.001, audioCtx.currentTime+.08);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime+.08);
  }

  function playWin() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    const now = audioCtx.currentTime;
    osc.type="triangle";
    osc.frequency.setValueAtTime(600, now);
    osc.frequency.linearRampToValueAtTime(1200, now+.35);
    gain.gain.setValueAtTime(.2, now);
    gain.gain.exponentialRampToValueAtTime(.001, now+.5);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now+.5);
  }

  function flash() {
    flashOverlay.classList.add("active");
    setTimeout(()=>flashOverlay.classList.remove("active"),160);
  }

  function spawnParticles() {
    const rect = wheel.getBoundingClientRect();
    const cx = rect.width/2;
    const cy = rect.height/2;

    for (let i=0;i<25;i++) {
      const p=document.createElement("div");
      p.className="particle";
      const angle=Math.random()*Math.PI*2;
      const dist=80+Math.random()*80;
      p.style.setProperty("--dx", Math.cos(angle)*dist+"px");
      p.style.setProperty("--dy", Math.sin(angle)*dist+"px");
      p.style.left=cx+"px";
      p.style.top=cy+"px";
      particlesContainer.appendChild(p);
      p.addEventListener("animationend",()=>p.remove());
    }
  }

  spinBtn.addEventListener("click",()=>{
    if(spinning) return;
    spinning=true;
    spinBtn.disabled=true;
    resultEl.classList.remove("visible");
    resultEl.textContent="";
    winnerGlow.style.display="none";

    initAudio();

    const base=360*4;
    const extra=Math.floor(Math.random()*360);
    const total=base+extra;

    wheel.style.transform=`rotate(${total}deg)`;

    const tickInterval=setInterval(playTick,110);

    setTimeout(()=>{
      clearInterval(tickInterval);

      const normalized=((total % 360)+360)%360;
      const index=Math.floor(((360-normalized)%360)/90);
      const prize=prizes[index];

      winnerGlow.style.display="block";
      winnerGlow.style.transform=`rotate(${index*90}deg)`;

      flash();
      spawnParticles();
      playWin();

      resultEl.innerHTML=`Result: <a href="https://www.behance.net/maevamaurel1" target="_blank" rel="noopener noreferrer">${prize}</a>`;
      resultEl.classList.add("visible");

      spinning=false;
      spinBtn.disabled=false;
    },4300);
  });
</script>
</body>
</html>
